<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
    </head>
    <body>
        <div class="content">
            <h1>Boxing Workout Creator</h1>
                <div>
                    <label for="exerciseSelect">Choose a workout: </label>
                    <select id="exerciseSelect">
                        <option>Choose a workout</option>
                    </select>
                </div>

                <div>
                    <label for="repCount">Rep Count: </label>
                    <input id="repCount" type="number">
                    <select id="repType">
                        <option>Rep Type</option>
                    </select>
                </div>

                <br>

                <div>
                    <button class="addButton" onclick=addExercise()>Add Exercise</button>
                </div>
                

                <div class="output">
                    <ol id="exerciseList">      
                    </ol>
                </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
